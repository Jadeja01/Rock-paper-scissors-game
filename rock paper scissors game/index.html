<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>rock paper scissor</h2>
    <div class="images">
        <img src="rock.png" alt="rock" id="rock">
        <img src="paper.png" alt="paper" id="paper">
        <img src="scissor.jpeg" alt="scissor" id="scissor">
    </div>

    <div class="scorre-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="bot-score">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="result">
        <h3 id="shower">Play your move</h3>
    </div>

    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
